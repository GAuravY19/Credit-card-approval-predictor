{% extends "index.html" %}

{% block title %} Result {% endblock %}

{% block body %}

    {% if predicted_value == "1.0"%}
        <center>
            <h1 class='title'> You Will get Credit Card </h1>
            <br>
            <img class="img_size" src = {{url_for('static', filename='/imgs/debit_card.png')}}>
        </center>

    {% elif predicted_value == '0.0'%}
        <center>
            <h1 class='title'> You Will not get Credit Card </h1>
            <br>
            <img class="img_size" src = {{url_for('static', filename='/imgs/blocked.png')}}>
        </center>

    {% endif %}


{% endblock %}
